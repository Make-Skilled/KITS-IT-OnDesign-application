<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - OnDesign</title>
    <style>
        .course-details {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .course-title {
            font-size: 2.8rem;
            font-weight: bold;
            color: #1c1c1c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .course-video {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }

        .course-video video {
            width: 100%;
            height: auto;
        }

        .course-description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }

        .buy-course-btn {
            display: block;
            margin: 20px auto;
            background: #1c1c1c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .buy-course-btn:hover {
            background: #f7a308;
        }

        .footer {
            background-color: #1c1c1c;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #f7a308;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-links a:hover {
            color: #ffcc00;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .copyright {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background-color: #1c1c1c;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .menu-wrapper {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ffcc00;
        }

        .dropdown {
            position: relative;
        }

        .dropdown button {
            background-color: #f7a308;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dropdown button:hover {
            background-color: #f9bb48;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 220px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #004d99;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .course-video {
        width: 100%;
        max-width: 1200px; /* Adjusted for larger width */
        margin: 0 auto;
        border-radius: 8px;
        overflow: hidden;
    }

    .course-video video {
        width: 100%;
        height: 600px; /* Increased height */
    }
    .course-video iframe {
    width: 100%;
    max-width: 1200px; /* Ensure it aligns with the container */
    height: 600px; /* Set a larger height */
    border: none; /* Optional: Remove iframe border */
    border-radius: 8px; /* Match the rounded corners */
}

    </style>
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo-wrapper">
            <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
            <a style="text-decoration: none;color: white;" href="HomePage.html">
                <div class="logo">OnDesign</div>
            </a>
        </div>
        <div class="menu-wrapper">
            <div class="menu">
                <a href="HomePage.html">Home</a>
                <a href="Courses.html">Courses</a>
            </div>
        </div>
    </div>

    <div class="course-details">
        <h1 class="course-title">Loading...</h1>
        <div class="course-video">
            
        </div>
        <p class="course-description">Loading course description...</p>
        <button class="buy-course-btn">Buy Course</button>
    </div>

    <footer class="footer">
        <div class="footer-logo">OnDesign</div>
        <div class="footer-links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.twitter.com" target="_blank">X (Twitter)</a>
            <a href="https://www.whatsapp.com" target="_blank">WhatsApp</a>
        </div>
        <div class="copyright">
            &copy; 2024 OnDesign. All rights reserved.
        </div>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');

            fetch(`http://localhost:5000/api/courses/${courseId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(course => {
                    // Update the page with the course details
                    document.querySelector('.course-title').textContent = course.name;

                    // Update description
                    document.querySelector('.course-description').textContent = course.description;

                    // Update video or link display
                    const courseVideo = document.querySelector('.course-video');
                    courseVideo.innerHTML = `
                        ${course.link}
                    `;
                })
                .catch(error => {
                    console.error('Error fetching course details:', error);
                    document.querySelector('.course-title').textContent = 'Error loading course';
                    document.querySelector('.course-description').textContent = 'Unable to load course details. Please try again later.';
                });
        });

    </script>
</body>

</html>
