<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - OnDesign</title>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Navigation Bar Styles */
      nav {
        width: 100%;
        background-color: #093561;
        padding: 15px 0;
        text-align: center;
      }

      nav a {
        color: white;
        margin: 0 20px;
        text-decoration: none;
        font-size: 1.2rem;
        padding: 10px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #f7a308;
        border-radius: 5px;
      }

      /* Admin Dashboard Container */
      .admin-container {
        width: 80%;
        margin: 50px auto;
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .admin-container h1 {
        color: #093561;
        margin-bottom: 20px;
      }

      /* Hero Section with Buttons */
      .hero-section {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
        margin-bottom: 30px;
      }

      .hero-section button {
        background-color: #093561;
        color: white;
        border: none;
        padding: 20px 40px;
        border-radius: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hero-section button:hover {
        background-color: #f7a308;
        transform: translateY(-5px); /* Slight lift effect */
      }

      .hero-section button h3 {
        margin: 0;
        font-size: 1.5rem;
        color: white;
        font-weight: bold;
      }

      .hero-section button p {
        margin-top: 5px;
        font-size: 1rem;
        color: #ddd;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        width: 250px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: center;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      /* Job and Course Cards Layout */
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        display: none; /* Hide initially */
      }

      .course-image {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
      }


      /* Logout Button */
      .back-btn {
        display: inline-block;
        margin-top: 20px;
        font-size: 1rem;
        color: #093561;
        text-decoration: none;
      }

      .back-btn:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <a href="add-course.html" id="add-course-btn">Add Course</a>
      <a href="add-job.html" id="add-job-vacancy-btn">Add Job Vacancy</a>
    </nav>

    <!-- Admin Dashboard -->
    <div class="admin-container">
      <h1>Welcome, Admin</h1>
      <p>Manage the content of the site below:</p>

      <!-- Hero Section with Buttons -->
      <div class="hero-section">
        <button id="courses-card">
          <h3>Courses</h3>
          <p>Click to view and manage courses</p>
        </button>
        <button id="jobs-card">
          <h3>Jobs</h3>
          <p>Click to view and manage jobs</p>
        </button>
      </div>

      <!-- Dynamic Cards Container -->
      <div class="cards-container" id="cards-container">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>

    <script>
      // Fetch courses from the server
      async function fetchCourses() {
        try {
          const response = await fetch("https://on-design-api.onrender.com/api/courses");
          if (!response.ok) {
            throw new Error("Failed to fetch courses");
          }
          const courses = await response.json(); // Parse the response into JSON
          displayCourses(courses); // Call the function to display courses
        } catch (error) {
          console.error("Error:", error);
          alert("Error loading courses");
        }
      }

      // Fetch jobs from the server
      async function fetchJobs() {
        try {
          const response = await fetch("https://on-design-api.onrender.com/api/jobs");
          if (!response.ok) {
            throw new Error("Failed to fetch jobs");
          }
          const jobs = await response.json(); // Parse the response into JSON
          displayJobs(jobs); // Call the function to display jobs
        } catch (error) {
          console.error("Error:", error);
          alert("Error loading jobs");
        }
      }

      function displayCourses(courses) {
        const container = document.getElementById("cards-container");
        container.innerHTML = ""; // Clear existing cards

        courses.forEach((course) => {
          const courseCard = document.createElement("div");
          courseCard.classList.add("card");
          courseCard.innerHTML = `
            <h3><strong>Course:</strong> ${course.name}</h3>
            <p><strong>Description:</strong> ${course.description}</p>
            <p class="price"><strong>Price:</strong> ${course.price}</p>
            ${
              course.image
                ? `<img src="https://on-design-api.onrender.com${course.image}" alt="Course Image" class="course-image" />`
                : ""
            }
        `;
          container.appendChild(courseCard);
        });

        container.style.display = "flex"; // Make the courses container visible
      }

      // Function to Display Jobs
      function displayJobs(jobs) {
        const container = document.getElementById("cards-container");
        container.innerHTML = ""; // Clear existing cards

        jobs.forEach((job) => {
          const jobCard = document.createElement("div");
          jobCard.classList.add("card");
          jobCard.innerHTML = `
                  <h3><strong>Title:</strong> ${job.title}</h3>
                  <p><strong>Description:</strong> ${job.description}</p>
                  <p><strong>Location:</strong> ${job.location}</p>
                  <p class="price"><strong>Salary:</strong> ${job.salary}</p>
              `;
          container.appendChild(jobCard);
        });

        container.style.display = "flex"; // Make the jobs container visible
      }

      // Add Event Listeners to Hero Section Cards
      document
        .getElementById("courses-card")
        .addEventListener("click", function () {
          fetchCourses(); // Fetch and display courses when "Courses" card is clicked
        });

      document
        .getElementById("jobs-card")
        .addEventListener("click", function () {
          fetchJobs(); // Fetch and display jobs when "Jobs" card is clicked
        });

      // Initially hide the cards container and display it based on click
      document.getElementById("cards-container").style.display = "none";
    </script>
  </body>
</html>
